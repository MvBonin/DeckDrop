name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run cargo test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Install GTK dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev

      - name: Run cargo test
        run: cargo test --all
